<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <style media="screen">
      html, body {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>

    <script type="text/javascript">

      async function loadData() {
        try {
          response =  await (await fetch("/exampleJson")).json();
          document.write("Response: " + JSON.stringify(response));
        } catch(e) {
          console.log(e);
          document.write('<h1>Error loading json</h1>');
        }
      }

      loadData();
    </script>
  </body>
</html>
